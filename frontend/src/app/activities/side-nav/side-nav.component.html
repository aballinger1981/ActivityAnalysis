<mat-sidenav-container class="nav-container">
    <mat-sidenav-content class="user">
      <div *ngIf="activityService.athlete">
        <div>
          <img [src]="activityService.athlete['profile']">
        </div>
        <div class="text">
          <span class="name">{{activityService.athlete['firstname']}} {{activityService.athlete['lastname']}}</span>
          <span class="location">{{activityService.athlete['city']}}</span>
        </div>
      </div>
    </mat-sidenav-content>

    <mat-sidenav-content class="achievements">
      <div class="activity-icon-wrapper">
        <div class="activity-icon">
          <img src="../../../assets/images/runner.svg">
          <span *ngIf="activityService.athleteData">
            {{activityService.athleteData['all_run_totals']['count']}}</span>
        </div>
        <div class="activity-icon">
          <img src="../../../assets/images/bicyclist.svg">
          <span *ngIf="activityService.athleteData">
              {{activityService.athleteData['all_ride_totals']['count']}}</span>
        </div>
        <div class="activity-icon">
          <img src="../../../assets/images/swimmer.svg">
          <span *ngIf="activityService.athleteData">
              {{activityService.athleteData['all_swim_totals']['count']}}</span>
        </div>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
