<h2>ACTIVITIES</h2>
<div *ngIf="activity$ | async as activity">
  <h3>{{activity.name}} on {{activity.start_date | date: 'M/d/yy'}}
    at {{activity.start_date | date: 'h:mm a'}}
  </h3>
  <div>
    <label>Id: </label>{{activity.id}}
  </div>
  <div>
    <label>Distance: </label>{{activity.distance}}mi
  </div>
  <div>
    <label>Average Pace: </label>{{activity.average_pace}}
  </div>
  <p>
    <button (click)="this.goToActivities(activity)">Back</button>
  </p>
</div>
