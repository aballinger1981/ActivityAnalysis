<h2>ACTIVITIES</h2>
<ul>
  <li *ngFor="let activity of activities$ | async"
  [class.selected]="activity.id === selectedId">
  <a [routerLink]="['/activity', activity.id]">
    <span>{{activity.start_date | date:'medium'}}</span>{{activity.name}}
  </a>
  </li>
</ul>
